<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="test1"></div>

    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> 
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->

    <script
      type="text/javascript"
      src="../js/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/babel.min.js"
    ></script>

    <!-- 受控组件 -->
    <script type="text/babel">
      class Login extends React.Component {
        state = {
          username: "",
          password: "",
        };
        // 不用柯里化
        saveFormData = (key, event) => {
          console.log(key, event.target.value);
          this.setState({ [key]: event.target.value });
        };

        handleSubmit = () => {
          event.preventDefault(); // 阻
          const { username, password } = this.state;
          // const {username, password} = this
          alert(`用户名: ${username}, 密码: ${password}`);
        };
        render() {
          return (
            <form
              action="http://www.atguigu.com"
              onSubmit={this.handleSubmit}
            >
              用户名：
              <input
                onChange={(event) => this.saveFormData("username", event)}
                type="text"
                name="username"
              />
              密码：
              <input
                onChange={(event) => this.saveFormData("password", event)}
                type="password"
                name="password"
              />
              <button>登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test1"));
    </script>
  </body>
</html>
